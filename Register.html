<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With Us | Nokia</title>
    <link rel="shortcut icon" href="images/icon.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <!--Some google fonts to make the text look beautiful-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">

    <!--bootstrap for some layout purpose-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- use of JS for global header & footer -->
    <script defer src="js/header.js"></script>
    <script defer src="js/footer.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="header"></div> <!-- calls header.js; inserts html/css via innerHTML JavaScript function -->
    </div>

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="contact-logo">
              <img src="images/contactlogo.png" alt="logo">
            </div>
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span >Contact</span>
                <br>
                <span >Nokia</span>
              </div>
              <form action="" id="RegForm">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Country">
                <input type="text" placeholder="Type your query">
                <button type="submit" class="btn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="small-container">
      <div class="contact-us">
        <h1>Contact Us</h1>
        <br>
        <br>
        <div class="contact-info">
          Email: press.services@nokia.com
          <br>
          Telephone: +358 10 4488 000
          <br>
          Address: Karakaari 7 02610 Espoo, Finland P.O.Box 226
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>  <!-- calls footer.js; inserts html/css via innerHTML JavaScript function -->
  
  </body>
</html>
